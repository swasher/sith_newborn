{% extends "base.html" %}

{% block body %}

{% if errors %}
    <ul>
        {% for error in errors %}
            <li style="color: red;">{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}


<form class="form-inline" action="/rename/" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputName2">Старый ключ</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="old key" name="old_key">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Новый ключ</label>
    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="new key" name="new_key">
  </div>
  <button type="submit" class="btn btn-default">Переименовать</button>
</form>

{% endblock %}
